
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
</head>
<body>
    <!-- Your website content goes here -->

    <!-- MOMi Widget Container -->
    <div id="momi-chat-widget-container"></div>

    <!-- MOMi Widget Script -->
    <script>
        (function() {
            const WIDGET_CONTAINER_ID = 'momi-chat-widget-container';
            let container = document.getElementById(WIDGET_CONTAINER_ID);
            
            if (!container) {
                container = document.createElement('div');
                container.id = WIDGET_CONTAINER_ID;
                document.body.appendChild(container);
            }

            const script = document.createElement('script');
            script.src = 'https://momis-app.replit.app/widget/assets/index.js';
            script.type = 'module';
            script.async = true;
            script.crossOrigin = 'anonymous';

            script.onload = () => console.log('MOMi widget loaded successfully');
            script.onerror = (error) => console.error('Error loading MOMi widget:', error);

            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
