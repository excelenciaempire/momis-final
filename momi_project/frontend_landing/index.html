<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMi Widget Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MOMi Chat Widget Container -->
    <div id="momi-chat-widget-container"></div>

    <!-- MOMi Widget Integration Script -->
    <script>
        (function() {
            // Create or get widget container
            const WIDGET_CONTAINER_ID = 'momi-chat-widget-container';
            let container = document.getElementById(WIDGET_CONTAINER_ID);

            if (!container) {
                container = document.createElement('div');
                container.id = WIDGET_CONTAINER_ID;
                document.body.appendChild(container);
            }

            // Load the widget script
            const script = document.createElement('script');
            script.src = '/widget/assets/index.js';
            script.type = 'module';
            script.async = true;
            script.crossOrigin = 'anonymous';

            // Add load and error handlers
            script.onload = () => {
                console.log('MOMi widget loaded successfully');
            };

            script.onerror = (error) => {
                console.error('Error loading MOMi widget:', error);
            };

            // Append the script to document
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
